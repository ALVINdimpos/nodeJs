name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    
    - name: Install dependencies
      run: npm install

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    
    - name: Run tests
      run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      GMAIL_USER: ${{ secrets.GMAIL_USER}}
      GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
      SECRET: ${{ secrets.SECRET}}
      PORT: ${{ secrets.PORT}}
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        
    - name: Deploy to production
      run: |
        npm run build
        
